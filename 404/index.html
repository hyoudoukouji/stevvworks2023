<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name"viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Document</title>
    <style>
      @import url('https://font.googleapis.com/css2?family=Poppins:wght@500&display=swap');
      * {
          margin:  0;
          padding: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #000;
      }
      h1 {
        color: #fff;
        font-size: 4em;
        font-family: 'Poppins', sans-serif;
    </style>
</head>
<body>
  <h1>Searching... <span id="title"></span></h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js"></script>
  <script>
    var typed = new Typed("#title", {
        strings: ["error.", "hobby.", "?", "404", "Waifu..."],
        typeSpeed: 75,
        loop: true
      })
  </script>
</body>
